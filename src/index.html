<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="node_modules\bootstrap-icons\font\bootstrap-icons.min.css">
  <title>Counter Program</title>
</head>
<body>

  <section>
    <div class="container-lg my-5 pt-5">
        <div class="text-center">
          <p class="display-4">Counter System</p>
        </div>
        
        <form action="" class="row justify-content-center align-item-center">

              <div class="col-8 text-center">
                <p class="display-2" id="numberLabel">0</p>
              </div>

                <div class="row text-center my-3">

                  <div class="col-4">
                    <button type="button" class="btn btn-outline-success btn-lg" id="increaseLabel">Increase</button>
                  </div>
                  
                  <div class="col-4">
                      <button type="button" class="btn btn-outline-success btn-lg" id="resetLabel">Reset</button>
                  </div>
              
                  <div class="col-4">
                      <button type="button" class="btn btn-outline-success btn-lg" id="decreaseLabel">Decrease</button>
                  </div>
                </div><!-- row end -->
              
            </div>
        </form>
      </div> 
    
    
  </section>
  

<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
