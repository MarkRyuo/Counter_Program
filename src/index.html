<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Counter Program</title>
</head>
<body>

  <section>
    <div class="container-lg my-3">
        <div class="text-center">
          <p class="lead">Counter System</p>
        </div>
        
        <form action="" class="row justify-content-center align-item-center">

              <div class="col-8 text-center">
                <p class="display-6">0</p>
              </div>

                <div class="row text-center">

                  <div class="col-3 col-md-4">
                    <button type="button" class="btn btn-success">Increase</button>
                  </div>
                  
                  <div class="col-4 col-md-4">
                      <button type="button" class="btn btn-success">Reset</button>
                  </div>
              
                  <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-success">Decrease</button>
                  </div>
                </div><!-- row end -->
              
            </div>
        </form>
      </div> 
    
    
  </section>
  

<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
